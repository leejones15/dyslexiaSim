<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Selection</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Select Your Student Number</h1>
    <button onclick="selectStudent(1)">Student 1</button>
    <button onclick="selectStudent(2)">Student 2</button>
    <button onclick="selectStudent(3)">Student 3</button>

    <script>
        function selectStudent(studentNumber) {
            localStorage.setItem("studentNumber", studentNumber);
            window.location.href = "directions.html";
        }
    </script>

</body>
</html>
